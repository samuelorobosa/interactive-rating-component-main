<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./dist/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="component-wrapper">
            <div id="illustration_bg_container">
                <div id="illustration_bg">
                    <img src="./images/icon-star.svg" alt="review_star">
                </div>
            </div>
            <p class="component-text">How did we do?</p>
            <p class="component-subtext">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="rating_container">
                <div data-value=1>1</div>
                <div data-value=2>2</div>
                <div data-value=3>3</div>
                <div data-value=4>4</div>
                <div data-value=5>5</div>
            </div>

            <button id="submitButton" class="btn">
                Submit
            </button>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://samuelorobosa.xyz/">Samuel Orobosa Amagbakhen</a>.
    </div>

    <script src="./dist/js/index.js"></script>
</body>
</html>
